version=1
author=ilbak.it
url=www.ilbak.it
compat=1.22;1.23;1.23.1;1.24;1.37

[named_styles]
default=#F7F6E7;#170908;false;false
alt=#170908;#f8c28c;false;false
ui=#E09673;#170908;false;false

col1=#170908;;false;false
col2=#F7F6E7;;false;false
col3=#E09673;;false;false
col4=#BF7955;;false;false
col5=#542E1B;;false;false



# Editor
#-------

error=col3
selection=alt
current_line=alt
brace_good=alt
brace_bad=ui
margin_line_number=ui
margin_folding=col3
fold_symbol_highlight=col3
indent_guide=col4
caret=col3
