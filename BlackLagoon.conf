[theme_info]
name=Black Lagoon
description=A perfect theme for underwater people
version=1
author=ilbak.it
url=
compat=1.22;1.23;1.23.1;1.24;1.37

[named_styles]
default=#F9F1C8;#0D090D;false;false
alt=#0D090D;#F9F1C8;false;false
ui=#F4791D;#0D090D;false;false

col1=#0D090D;;false;false
col2=#F9F1C8;;false;false
col3=#F4791D;;false;false
col4=#aab074;;false;false
col5=#0c4514;;false;false



# Editor
#-------

error=col2
selection=alt
current_line=#000;#c0c0c0;false;true
brace_good=alt
brace_bad=ui
margin_line_number=ui
margin_folding=col3
fold_symbol_highlight=#fff
indent_guide=col4
caret=#ffffff;#ffffff;false
marker_line=#000;#ff0
marker_search=#000;#0000f0
marker_mark=#000;#b8f4b8
call_tips=col4
white_space=col4

# Program
#--------

comment=col5;
comment_doc=comment
comment_line=comment
comment_line_doc=comment
comment_doc_keyword=col4,bold
comment_doc_keyword_error=col2,italic

number=col4
number_1=number
number_2=number_1

type=col4;;true
class=type
function=#000080
parameter=function

keyword=col4
keyword_1=keyword
keyword_2=col3;;true
keyword_3=keyword_1
keyword_4=keyword_1

identifier=col4
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=col4
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=yellow
character=string_1
backticks=string_2
here_doc=string_2

label=col4,bold
preprocessor=comment_doc,bold
regex=number_1
operator=#ffffff
decorator=string_1,bold
other=col4

# Markup
#-------

tag=type
tag_unknown=tag,bold
tag_end=tag,bold
attribute=keyword_1
attribute_unknown=attribute,bold
value=col4
entity=default


line_added=col3
line_removed=col4
line_changed=col3
